    <div class="mainWrapper">
  
      <div class="d-flex">
        <a class="px-0 text-dark" href="home.html">
          <i class="bi bi-arrow-left"></i>
        </a> 
        <img src="../images/GoodMeasure_ProfilePic.png" class="mb-3" style="margin:auto;" id="logo" width="25%" alt="Good Measure Logo">
        
      </div>

      <form id="emailForm">
        <div class="mb-3">
          <label for="nameInput" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="nameInput"
            placeholder="Name *"
          />
        </div>
        <div class="mb-3">
          <label for="birthdayInput" class="form-label">Birthday</label>
          <input
            type="date"
            class="form-control"
            id="birthdayInput"
            placeholder="Birth Day *"
          />
        </div>
        <div class="mb-3">
          <label for="contentInput">Content</label>
          <textarea
            class="form-control"
            placeholder="Leave a comment here"
            rows="10"
            id="contentInput"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
